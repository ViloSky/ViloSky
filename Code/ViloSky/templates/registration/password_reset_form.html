{% extends '../base.html' %}
{% load static %}

{% block bodyblock%}
<div class="divbackground widediv">
    <div class="largeText whiteText centerText">
        Reset password
    </div>
    <form method="post">
		{% csrf_token %}
		<div class="form-group">
		Enter e-mail address associated with your account:
		<input name="email" class="form-control txtbox" placeholder="Email address" type="email" required="true">
		</div>
		<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">Confirm</button>
		</div>
	</form>
</div>
{%endblock%}
