{% extends '../base.html' %}
{% load static %}

{% block bodyblock%}
<div class="divbackground widediv">
    <div class="largeText whiteText centerText">
        Reset password
    </div>
    <form class="center" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="inputEmail2">Email address</label>
			<input name="email" type="email" class="form-control form-control-lg" id="inputEmail2" placeholder="Enter email" required>
		</div>
		<div class="form-group">
			<hr/>
		<button type="submit" class="btn btn-primary btn-block p-1">Confirm</button>
		</div>
		<div class="d-flex justify-content-between">
			<div class="form-group">
				<a href="{% url 'login' %}">Login</a>
			</div>
			<div class="form-group">
				<a href="{% url 'register' %}">Create an account</a>
			</div>
		</div>
	</form>
</div>
{%endblock%}
