{% extends 'base.html' %}
{% load static %}

{% block bodyblock%}
<div class="divbackground widediv">
    <div class="largeText whiteText centerText">
        Login
    </div>
    <form class="center" method='post' action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
			<p>Username:</p>
			<input name="email" type="email" class="form-control txtbox" required>
		</div>
		<div class="form-group">
			<p>Password:</p>
			<input name="password" type="password" class="form-control txtbox" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="form-group">
			<a href="{% url 'password_reset' %}">Forgot password/username</a>
		</div>
        
    </form>
</div>
{%endblock%}
